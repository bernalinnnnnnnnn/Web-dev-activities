<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const num1 = 10;
        const num2 = 20;

        //In programming, Function is a block of codes, there are two ways
        //Normal Way
        function getSum() {
            const sum = num1 + num2;
            console.log("The sum is", sum)
        }
        //call the function name
        getSum(); 

        //call the function multiple times, Shift + alt + down
        //getSum();
        //getSum();
        //getSum();
        //getSum();
        //getSum();

        function getDifference() {
            const diff = num1 - num2;
            console.log("The difference is", diff)
        }

        getDifference();

        //function with parameters, its unlimited
        function getProduct(num3, num4) {
            //console.log(num3, num4);
            const product = num3 * num4;
            console.log("The product is", product)
        }

        getProduct(5, 20); //arguments
        getProduct(10, 50);
        getProduct(100, 20);

        function getAverage(subj1, subj2, subj3) {
            const sum = subj1 + subj2 + subj3;
            const average = sum / 3;
            console.log("The average is", average);
        }
        
        getAverage(1.25, 2.50, 3.50);

        //fruitful function
        function getQuotient(num6, num7) {
            const quotient = num6 / num7;

            return quotient;
        }

        console.log("The quotient is", getQuotient(12, 28));
        //const quotient = getQuotient(12, 28); 
        //console.log("The quotient is", quotient);

        //get the function of the other function
        function gradeSum(grade1, grade2, grade3) {
            //shortcut if you will not declare a variable
            //return grade1 + grade2 + grade3
            const sum = grade1 + grade2 + grade3;
            return sum;
        }
        function gradeAverage(grade1, grade2, grade3) {
            const sum = gradeSum(grade1, grade2, grade3)
            const average = sum / 3;
            return average; 
        }
        console.log("The average is", gradeAverage(90, 91, 92));
        console.log("The average is", gradeSum(90, 91, 92));    

        //ARROW FUNCTION, in other language, this called is anonymous function
        const sum = (grade1, grade2, grade3) => { //=> equal greater than
            const ans = grade1 + grade2 + grade3;
            return ans;
        }

        console.log(sum(99, 98, 100));


    </script>
